<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ping Pong game</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
					<div class="card">
						<header class="card-header">
							<p class="card-header-title">Ping Pong Score Keeper</p>
							<button class="card-header-icon" aria-label="more options">
								<span class="icon">
									<i class="fas fa-angle-down" aria-hidden="true"></i>
								</span>
							</button>
						</header>
						<div class="card-content">
							<div class="content">
								<h1 class="is-1">
									<span id="p1Display">0</span> to <span id="p2Display">0</span>
								</h1>
								<p class="subtitle">Use the buttons below to keep score</p>
							</div>
						</div>
						<footer class="card-footer">
							<button class="is-primary button card-footer-item" id="p1Button">
								+1 Player One
							</button>
							<button class="is-info button card-footer-item" id="p2Button">
								+1 Player Two
							</button>
							<button class="is-danger button card-footer-item" id="reset">
								Reset
							</button>
						</footer>
					</div>
				</div>
			</div>
		</div>

		<select name="" id="playto">
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
		</select>

		<button>Reset</button>

		<script src="app.js"></script>
	</body>
</html>
