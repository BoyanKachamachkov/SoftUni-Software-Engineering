<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="register-section">
    <h1> best movies</h1>
    <h3>REGISTER:</h3>
    <form id="register-form">
      <label for="email">Email</label>
      <input type="text" name="email" />
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
      <input type="submit" value="register">


      <h3>login</h3>
      <form id="login-form">
        <label for="email">Email</label>
        <input type="text" name="email" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="Login">
      </form>
  </section>

  <section class="add-movie-section hide">
    <h3>Add movie:</h3>
    <form id="add-movie-form">
      <label for="movie-title">Title</label>
      <input type="text" id="movie-title" name="title" />
    </form>
  </section>


  <script>


    let baseUrl = 'http://localhost:3030';
    let registerForm = document.getElementById('register-form');
    let loginForm = document.getElementById('login-form');
    let registerSection = document.querySelector('.register-section');
    let movieSection = document.querySelector('.add-movie-section');


    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();

      let data = new FormData(e.currentTarget);

      fetch(`${baseUrl}/users/register`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: data.get('email'),
          password: data.get('password')
        })
      })

        .then(res => res.json())
        .then(data => {
          saveToken(data.accessToken);
          console.log(data);
          registerSection.classList.add('hide');
          movieSection.classList.remove('hide');


        })
        .catch(err => {
          console.error(err);
        });

      function saveToken(token) {

        // session storage = persist during refreshes
        // local storage = persist through restarts etc.
        localStorage.setItem('auth_token', token);
      }




    });


    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      let data = new FormData(e.currentTarget);

      fetch(`${baseUrl}/users/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: data.get('email'),
          password: data.get('password')
        })
      })

        .then(res => res.json())
        .then(data => {
          saveToken(data.accessToken);
          console.log(data);
          registerSection.classList.add('hide');
          movieSection.classList.remove('hide');


        })
        .catch(err => {
          console.error(err);
        });

      function saveToken(token) {

        // session storage = persist during refreshes
        // local storage = persist through restarts etc.
        localStorage.setItem('auth_token', token);
      }




    })

  </script>

</body>

</html>
