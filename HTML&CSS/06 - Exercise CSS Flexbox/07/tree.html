<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree</title>
    <link rel="stylesheet" href="tree.css">
</head>

<body>
    <h1>Collapsable & expandable tree view in HTML & CSS only</h1>

    <ul>
        <li>
            <details open>

                <summary>Giant Planets</summary>
                <ul>
                    <li>
                        <details open>
                            <summary>Gas giants</summary>
                            <ul>
                                <li>Jupiter</li>
                                <li>Saturn</li>
                            </ul>
                    </li>
                    <li>
                        <details open>
                            <summary>Ice giants</summary>
                            <ul>
                                <li>Uranus</li>
                                <li>Neptune</li>
                            </ul>
                        </details>
            </details>
        </li>

        </details>
        </li>
        <li>
            <details>
                <summary>Other Planets</summary>
                <ul>
                    <li>Good luck...</li>
                </ul>
            </details>
        </li>
    </ul>

</body>

</html>
