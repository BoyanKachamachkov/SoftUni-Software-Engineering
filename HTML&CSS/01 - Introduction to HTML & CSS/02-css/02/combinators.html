<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <link rel="stylesheet" href="combinators.css">
</head>

<body>

    <div>
        <p>this is a P inside a DIV</p>

        <p>this is a P that follows another P</p>

        <div></div>
        <span>this span is a sibling of P's</span>

        <ul>
            <li>list item 1</li>
            <li>
                list item 2
                <ol>
                    <li>Nested list item 1</li>
                    <li>Nested list item 2</li>
                </ol>
            </li>
            <li>list item 3</li>
        </ul>
    </div>
</body>

</html>
